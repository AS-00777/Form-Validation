<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" href="https://icon-library.com/images/2018/4476705_order-work-order-icon-png-transparent-png.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">User Registration</h2>
        <form id="registrationForm" onsubmit="event.preventDefault(); validateForm();">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" onchange="validateField(this)">
                <small class="text-danger" id="nameError"></small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" onchange="validateField(this)">
                <small class="text-danger" id="emailError"></small>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" onchange="validateField(this)">
                <small class="text-danger" id="phoneError"></small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" onchange="validateField(this)">
                <small class="text-danger" id="passwordError"></small>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" onchange="validateField(this)">
                <small class="text-danger" id="confirmPasswordError"></small>
            </div>
            <button type="button" id="registerButton" class="btn btn-primary w-100">Register</button> <!-- type button -->
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
